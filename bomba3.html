<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>La Resa dei Conti Finale</title>
    <style>
        body { font-family: sans-serif; background: #0a192f; color: #ccd6f6; padding: 20px; text-align: center;}
        button { font-size: 22px; padding: 20px; margin: 10px; cursor: pointer; border: none; border-radius: 5px; font-weight: bold; }
        #postBtn { background-color: #8892b0; color: #0a192f; }
        #getBtn { background-color: #28a745; color: white; }
        #results { margin-top: 20px; padding: 15px; background-color: #112240; border-radius: 5px; text-align: left; }
    </style>
</head>
<body>
    <h1>La Resa dei Conti Finale</h1>
    <p>¡Abre la consola (F12) y elige tu arma!</p>
    <button id="postBtn">Probar con POST (El Traditore)</button>
    <button id="getBtn">Probar con GET (El Eroe)</button>
    <div id="results">
        <h2>Resultados:</h2>
        <pre id="log"></pre>
    </div>

<script>
    // ¡¡¡REEMPLAZA ESTO CON TU NUEVA URL VITTORIOSA!!!
    const URL_VITTORIA = "¡¡¡AQUÍ VA LA NUEVA URL DEL PASO 2!!!";

    const logDiv = document.getElementById('log');
    function logToScreen(message) { logDiv.textContent += message + '\n'; }

    async function testGet() {
        logDiv.textContent = '';
        logToScreen('--- Probando con GET (El Eroe) ---');
        try {
            const response = await fetch(URL_VITTORIA, { method: 'GET', mode: 'cors' });
            logToScreen(`Respuesta recibida. Status: ${response.status}`);
            if (!response.ok) throw new Error(`HTTP ${response.status}`);
            const data = await response.json();
            logToScreen(`✅ ¡¡¡VITTORIA, CONTADORE!!! Respuesta: ${JSON.stringify(data)}`);
            logToScreen('--------------------');
            logToScreen('¡EL CORS HA CAÍDO! ¡EL GET ES EL CAMPEÓN!');
        } catch (error) { logToScreen(`❌ ¡FALLÓ GET! ${error.message}`); }
    }
    
    async function testPost() {
        logDiv.textContent = '';
        logToScreen('--- Probando con POST (El Traditore) ---');
        try {
            const response = await fetch(URL_VITTORIA, { method: 'POST', mode: 'cors' });
            logToScreen(`Respuesta recibida. Status: ${response.status}`);
            if (!response.ok) throw new Error(`HTTP ${response.status}`);
            const data = await response.json();
            logToScreen(`✅ ¡INCREDIBILE! ¡El POST funcionó! Respuesta: ${JSON.stringify(data)}`);
        } catch (error) { logToScreen(`❌ ¡FALLÓ POST! Como siempre... Error: ${error.message}`); }
    }

    document.getElementById('getBtn').addEventListener('click', testGet);
    document.getElementById('postBtn').addEventListener('click', testPost);
</script>
</body>
</html>
